<!DOCTYPE html>
<html>
    <head>
        <title>jQuery.tagit example</title>
        <style type="text/css">
            @import url('css/bootstrap.min.css');
            @import url('../css/tagit.css');
            
            body {
                margin-top: 60px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span12">
                    <form action="#" class="form-vertical well">
                        <p>
                            Select the programming languages you know.
                            (You could also <a href="#" id="add-all-link">add all we know</a>.)
                        </p>
                        <label>Tag text box</label>
                        <ul id="tagit" class="span4" tabindex="1">
                            <li>Java</li>
                        </ul>
                        <label>Typeahead text box</label>
                        <input id="typeahead" class="span4" type="text" />
                        <label>Normal text box</label>
                        <input class="span4" type="text" />
                    </form>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="../lib/jquery.tagit.js"></script>
        <script type="text/javascript">
            var tags = ["Java", "Javascript", "Python", "C", 
                       "C++", "Ruby", "CSS", "HTML", "C#", 
                       "Visual Basic", "Prolog", "Smalltalk", 
                       "Scala", "Haskel", "Bash"];
            
            $("#tagit").tagit({
                tags: tags,
                field: "language"
            });

            $("#typeahead").typeahead({
                source: tags
            });

            $("#add-all-link").click(function(event) {
                $.each(tags, function(i, e) {
                    $("#tagit").tagit("addTag", e);
                });
                
                event.preventDefault();
            });
        </script>
    </body>
</html>
